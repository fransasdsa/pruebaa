server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/fransasdsa/pruebaa.git
          # Si es un repositorio privado, descomenta y agrega tu usuario y contraseña
          # username: su_usuario
          # password: su_contraseña
          clone-on-start: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
